<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content="width=device-width"/>
        <title>SOUR</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    
    <body>

        <header>
            <p>SOUR</p>
        </header>

        <nav> 
            <p>
                <a style="margin-right: 30px;" href="https://open.spotify.com/intl-pt/album/6s84u2TUpR3wdUv4NgKA2j">Musicas</a> 
                <a href="https://pt.wikipedia.org/wiki/Sour_(%C3%A1lbum)">Sobre o album</a>
            </p>  
        </nav>

        <main>
            <h1>Bem vindos ao questionario de <strong>SOUR</strong></h1>
            <div>
                <form action="https://formspree.io/f/xqazbleg" method="post">

                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="nome">Nome: </label>
                        <input style="width: 300px; margin-right: 30px;" type="text" id="nome" name="nome">
                        <label for="datanas">Data de nascimento: </label>
                        <input type="date" id="datanas" name="datanas">
                        <br>
                        <br>
                        Qual seu genero?
                        <input type="radio" id="fem" name="genero">
                        <label for="fem">Feminino</label>
                        <input type="radio" id="mas" name="genero">
                        <label for="mas">Masculino</label>
                        <input type="radio" id="pref" name="genero">
                        <label for="pref">Prefiro não dizer</label>
                    </fieldset>

                    <fieldset>
                        <legend>Sobre o Album</legend>
                        <input type="checkbox" id="escutou" name="escutou">
                        <label for="escutou">Marque aqui se você já escutou o album SOUR</label> 
                        <br>
                        <br>
                        <label for="qtEscutadas">Quantas vezes em media você escuta o album por mês</label>
                        <input style="width: 40px;" type="number" id="qtEscutadas" name="qtEscutadas" step="2">
                        <br>
                        <br>
                        <label for="preferida">Qual sua musica preferida?</label>
                        <input list="musicas" id="preferida">
                        <datalist id="musicas">
                            <option value="Brutal">
                            <option value="Traitor">
                            <option value="drivers license">
                            <option value="1 step forward, 3 step forback">
                            <option value="deja vu">
                            <option value="good 4 u">
                            <option value="enough for you">
                            <option value="happier">
                            <option value="jealousy, jealousy">
                            <option value="favorite crime">
                            <option value="hope ur ok">
                        </datalist>
                        <label for="nota">Qual sua nota para o album?</label>
                        <input type="range" id="nota" min="0" max="10">
                    </fieldset>

                    <fieldset>
                        <legend>Pergunta bonus</legend>
                        <img src="imagens/natyfoto.jpg" width="200">
                        <img src="imagens/oliviafoto.jpg" width="223">
                        <textarea rows="4" cols="50" 
                        placeholder="Conte-nos sua opinião sobre SOUR e diga qual das duas fotos é a Olivia Rodrigo">
                        </textarea>
                        <br>
                    </fieldset>

                    <br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                    
                </form>
            </div>
        </main>

    </body>
</html>
